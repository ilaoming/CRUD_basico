<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>CRUD Basico</title>
</head>
<body>
    <div class="container col-md-8 text-white">
        <h1>Personas</h1>
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPersona">
          Registrar
        </button>

        <div class="row">
          
            <table class="table">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Pais</th>
                    <th>Ocupacion</th>
                    <th>Fecha de nacicimiento</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>
                <tbody id="table-body">
        
                </tbody>
              </table>
        </div>
    </div>


<div class="modal fade" id="modalPersona" tabindex="-1" aria-labelledby="modalEmpleadoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title " id="modalPersonaLabel">Registrar Persona</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

            <form action="" method="" id="formPersona">
                  <div class="input-group mb-3">
                    <input type="text" id="_name" name="_name" class="form-control" placeholder="Nombre" aria-label="Nombre">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
                  </div>

                  <label for="fechaNacimiento" class="mb-1">Fecha de nacimiento</label>
                  <div class="input-group mb-3">
                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" aria-label="fechaNacimiento">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" id="country" name="country" class="form-control" aria-label="" placeholder="Pais">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" id="occupation" name="occupation" class="form-control" aria-label="" placeholder="OcupaciÃ³n">
                  </div>

                  

      </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                  </div>
            </form>
    </div>
  </div>
</div>

    
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
